openapi: 3.0.3
info:
  title: Inventory Management
  description: |-
    Item - 
    Inventory Management API allows users to manage their inventories with the 
    possibility of adding, modifying or deleting inventory items. It also provide 
    the ability to filter by item name, category, availability.
  version: 1.0.0
paths:
  /inventory/add:
    post:
      description: "Add an item to the inventory"
      parameters:
        - name: name
          in: query
          required: true
          schema:
            type: string
        - name: category
          in: query
          required: true
          schema:
            type: string
        - name: quantity
          in: query
          required: true
          schema:
            type: integer
            minimum: 0
        - name: location
          in: query
          required: true
          schema:
            type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: string
                items:
                  $ref: "#/components/schemas/Item"
                example:
                  message: "Item added successfully"
        "201":
          description: OK
          content:
            application/json:
              schema:
                type: string
                items:
                  $ref: "#/components/schemas/Item"
                example:
                  message: "Item added successfully"
        "400":
          description: "Invalid Input"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Error"
                example:
                  code: 400
                  message: "Invalid Input"
        "500":
          description: "Server Error"
          content:
            application/json:
              schema:
                type: object
                items:
                  $ref: "#/components/schemas/Error"
                example:
                  code: 500
                  message: "Server Error"
