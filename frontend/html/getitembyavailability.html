<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/availability.js" defer=""></script>
    <title>IM - Find by Availability</title>
  </head>
  <body>
    <table id="availability-table">
    </table>
    <div class="card">
      <h2>find items availability</h2>
      <form class="card-content" id="find-by-availability-form">
          <p class="form-field">
            <label for="availability">Choose an option:</label>

            <select title="selection">
              <option value="available" type="text" id="find-by-avail">Available</option>
              <option value="unavailable" type="text" id="find-by-avail">Unvailable</option>
            </select>
          </p>
          <button type="submit" id="submit-available">Submit</button>
      </form>
    </div>
    <div>
      <a href="index.html">Homepage</a>
    </div>
  </body>
</html>
