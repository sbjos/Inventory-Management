<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="playlist.js" defer></script>
    <title>IM - Add Item</title>
  </head>
  <body>
    <table id="add-item-table">
    </table>
    <div class="add-item">
      <h2>Add an item to your inventory</h2>
      <form class="add-item-content" id="add-item-form">
          <p class="form-field">
            <label>Item Name
              <input type="text" required class="validated-field" id="item-name" autofocus>
            </label>
          </p>
          <p class="form-field">
            <label>Item category
              <input type="text" required class="validated-field" id="Item-category" autofocus>
            </label>
          </p>
          <p class="form-field">
            <label>Item quantity
              <input type="number" required class="validated-field" id="quantity" autofocus>
            </label>
          </p>
          <p class="form-field">
            <label>Item location
              <input type="text" required class="validated-field" id="location" autofocus>
            </label>
          </p>
          <input type="submit" id="add-item">
      </form>
    </div>
    <div>
      <a href="index.html">Homepage</a>
    </div>
  </body>
</html>
