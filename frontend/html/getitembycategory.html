<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/box.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/category.js" defer=""></script>
    <title>IM - Find by Category</title>
  </head>

  <body>
    <div class="section1" role="navigation">

      <!-- Header -- page Section 1 -->
      <header>

        <!-- Home page link and logo -->
        <h2> <a id="logo" href="home.html">Inventory Management</a></h2>

      </header>

    </div>

    <!-- page title -->
    <div class="section2">
      <h2 id="title">Find an item by category</h2>
      <!-- <p>Add an item to your inventory</p> -->
    </div>

    <div class="burger">

      <form class="content" id="category-form">

          <p class="form-field">
            <label>Category
              <input type="text" required class="validated-field" id="find-by-category" autofocus>
            </label>
          </p>
          <p>
            <label>filter by availability
              <select title="selection" id="selection-id">
                <option value="blank" id="blank">Choose an option</option>
                <option value="available" type="text" id="find-by-avail">Available</option>
                <option value="unavailable" type="text" id="find-by-unavail">Unvailable</option>
              </select>
            </label>
          </p>

          <button type="button" class="button" id="submit-button">Submit</button>

      </form>

    </div>

    <div class="section3">

      <table id="item-table"></table>

    </div>
    
  </body>
</html>
