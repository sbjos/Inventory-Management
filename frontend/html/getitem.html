<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/css/section.css">
    <link rel="stylesheet" href="/css/box.css">
    <link rel="stylesheet" href="/css/table.css">
    <link rel="stylesheet" href="/css/getItembox.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="/js/getitem.js"></script>
    <title>IM - Find Item</title>
  </head>

  <body>

    <div class="section1" role="navigation">

      <!-- Header -- page Section 1 -->
      <header>

        <!-- Home page link and logo -->
        <h2> <a id="logo" href="index.html">Inventory Management</a></h2>

      </header>
    </div>

    <!-- page title -->
    <div class="section2">
      <div id="title-section">
        <h2 id="title">Find an item by name or ID</h2>
      </div>
      <!-- <p>Add an item to your inventory</p> -->
    </div>

    <div class="burger">

      <form class="content" id="get-item-form">

        <div class="form-field" id="name">
          <label>Item Name
            <input type="text" id="find-by-name" autofocus placeholder="Name">
          </label>
          <button type="button" class="button" id="submit-button-name">Submit</button>
        </div>

        <div class="form-field" id="id">
          <label>Item ID
            <input type="text" id="find-by-id" autofocus placeholder="ID">
          </label>
          <button type="button" class="button" id="submit-button-id">Submit</button>
        </div>

      </form>

    </div>

    <div class="section3">

      <table id="item-table"></table>
      
    </div>

  </body>
</html>
