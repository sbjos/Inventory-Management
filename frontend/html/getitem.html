<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/getitem.js" defer=""></script>
    <title>IM - Find Item</title>
  </head>
  <body>
    <div class="card">
      <h2>Find an item by name or ID</h2>
      <form class="card-content" id="get-item-form">
          <p class="form-field">
            <label>Item Name
              <input type="text" id="find-by-name" autofocus>
            </label>
          </p>
          <button type="button" id = "submit-button-name">Submit</button>
          
          
          <p class="form-field">
            <label>Item ID
              <input type="text" id="find-by-id">
            </label>
          </p>
          <button type="button" id = "submit-button-id">Submit</button>
      </form>
    </div>
    <table id="get-item-table"></table>
    <div>
      <a href="index.html">Homepage</a>
    </div>
  </body>
</html>
